name: Links

on:
 - pull_request
 - push
 repository_dispatch:
 workflow_dispatch:
 schedule:
   - cron: "00 18 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Link Checker
        uses: lycheeverse/lychee-action
        with:
          args: --verbose --no-progress **/*.md data/players.yaml
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
