name: Links

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "00 18 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Link Checker
        uses: lycheeverse/lychee-action@cb79c9607b37671965f8dbb54cae47795758a440 #1.1.1
        with:
          args: --verbose --no-progress **/*.md data/players.yaml
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
