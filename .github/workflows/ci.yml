name: CI
on:
  - push
  - pull_request

jobs:
  ci-run:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - uses: actions/checkout@v2

      - name: Install dependencies
        run: poetry install

      - name: Run CI
        run: python -m ard_utility ci
